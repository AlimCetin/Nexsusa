<div class="page-title-area">
    <div class="container">
      <div class="page-title-content">
        <h2>{{ solution.title }}</h2>
        <ul>
          <li><a routerLink="/">Home </a></li>
          <li class="active">Solutions Details</li>
        </ul>
      </div>
    </div>
  </div>
  
  <section class="services-details-area ptb-100">
    <div class="container">
      <div class="row">
        <div class="col-lg-6" *ngFor="let image of solution.images">
          <div class="services-img mb">
            <img [src]="image" alt="Image">
          </div>
        </div>
  
        <div class="col-12">
          <div class="services-details-text">
            <p>{{ solution.description }}</p>
          </div>
        </div>
      </div>
  
      <div *ngFor="let detail of solution.additionalDetails" class="scrives-item-2 mt-4">
        <div class="row align-items-center">
          <div class="col-lg-4">
            <div class="services-img mb-qc">
              <img [src]="detail.image" alt="Image">
            </div>
          </div>
          <div class="col-lg-8">
            <h3>{{ detail.title }}</h3>
            <p>{{ detail.content }}</p>
          </div>
        </div>
      </div>
  
      <div class="scrives-item-3 mt-4">
        <div class="row align-items-center">
          <div class="col-lg-6 col-sm-6">
            <div class="social">
              <ul class="social-link">
                <li><a target="_blank" href="#"><i class="bx bxl-facebook"></i></a></li>
                <li><a target="_blank" href="#"><i class="bx bxl-twitter"></i></a></li>
                <li><a target="_blank" href="#"><i class="bx bxl-pinterest-alt"></i></a></li>
                <li><a target="_blank" href="#"><i class="bx bxl-instagram"></i></a></li>
              </ul>
            </div>
          </div>
          <div class="col-lg-6 col-sm-6">
            <div class="share">
              <a href="#" target="_blank"><i class="bx bx-share-alt"></i> Share</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
